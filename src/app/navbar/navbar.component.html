<div class="navigation-container">
  <igx-navbar>
    <span class="logo-container">
      <img src="../../assets/logo.png" alt="marketing dashboard">
    </span>
    <span>
      {{text1 | uppercase}}
    </span>
    <button *ngFor="let range of ranges" (click)="updateDates(range.text)"
      igxButton='flat'>{{range.text | uppercase}}</button>
    <igx-divider [middle]="true" [vertical]="true"></igx-divider>
    <span>{{text2}}</span>
    <div class="datePicker-container">
      <div class="start-ranges">
        <span>
          <igx-date-picker id="startRangeBegin-dtp" [value]="startRangeBegin" mode="dropdown">
            <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value"
              let-displayData="displayData">
              <igx-input-group>
                <input #dropDownTarget1 class="igx-date-picker__input-date" igxInput  [(ngModel)]="displayData"
                  [igxMask]="'00/00/0000'" [placeholder]="'mm/dd/yyyy'"
                  [focusedValuePipe]="datePickerPipesMap.get('startRangeBegin').inputValue"
                  [displayValuePipe]="datePickerPipesMap.get('startRangeBegin').displayValue" />
                <igx-suffix (click)="openDialog(dropDownTarget1)">
                  <igx-icon>arrow_drop_down</igx-icon>
                </igx-suffix>
              </igx-input-group>
            </ng-template>
          </igx-date-picker>
        </span>
        <span>
          <igx-date-picker id="startRangeEnd-dtp" [(ngModel)]="startRangeEnd" mode="dropdown">
            <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value"
              let-displayData="displayData">
              <igx-input-group>
                <input #dropDownTarget2 class="igx-date-picker__input-date" igxInput [value]="displayData"
                  [igxMask]="'00/00/0000'" [placeholder]="'mm/dd/yyyy'"
                  [focusedValuePipe]="datePickerPipesMap.get('startRangeEnd').inputValue"
                  [displayValuePipe]="datePickerPipesMap.get('startRangeEnd').displayValue" />
                <igx-suffix (click)="openDialog(dropDownTarget2)">
                  <igx-icon>arrow_drop_down</igx-icon>
                </igx-suffix>
              </igx-input-group>
            </ng-template>
          </igx-date-picker>
        </span>
      </div>
      <span style="margin: 10%">TO</span>
      <div class="end-ranges">
        <span>
          <igx-date-picker id="endRangeBegin-dtp" [(ngModel)]="endRangeBegin" mode="dropdown">
            <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value"
              let-displayData="displayData">
              <igx-input-group>
                <input #dropDownTarget3 class="igx-date-picker__input-date" igxInput [value]="displayData"
                  [igxMask]="'00/00/0000'" [placeholder]="'mm/dd/yyyy'"
                  [focusedValuePipe]="datePickerPipesMap.get('endRangeBegin').inputValue"
                  [displayValuePipe]="datePickerPipesMap.get('endRangeBegin').displayValue" />
                <igx-suffix (click)="openDialog(dropDownTarget3)">
                  <igx-icon>arrow_drop_down</igx-icon>
                </igx-suffix>
              </igx-input-group>
            </ng-template>
          </igx-date-picker>
        </span>
        <span>
          <igx-date-picker id="endRangeEnd-dtp" [(ngModel)]="endRangeEnd" mode="dropdown">
            <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value"
              let-displayData="displayData">
              <igx-input-group>
                <input #dropDownTarget4 class="igx-date-picker__input-date" igxInput [value]="displayData"
                  [igxMask]="'00/00/0000'" [placeholder]="'MM/dd/yyyy'"
                  [focusedValuePipe]="datePickerPipesMap.get('endRangeEnd').inputValue"
                  [displayValuePipe]="datePickerPipesMap.get('endRangeEnd').displayValue" />
                <igx-suffix (click)="openDialog(dropDownTarget4)">
                  <igx-icon>arrow_drop_down</igx-icon>
                </igx-suffix>
              </igx-input-group>
            </ng-template>
          </igx-date-picker>
        </span>
      </div>
    </div>

    <button igxButton>Compare</button>
  </igx-navbar>
</div>
