<div class="md-trend-container">
  <div class="md-trend-container__inner">
    <div class="image-container">
      <img src= "../../assets/{{status==='negative' ? 'sad' : status==='neutral' ? 'neutral' : 'happy'}}_face.png" >
      <div>
        <span>{{'current'| uppercase}}</span>
        <span>{{'trend'| uppercase}}</span>
      </div>
    </div>
    <div class="trend-items">
      <app-trend-item *ngFor="let item of trendItems"
                      [direction]="item.direction"
                      [directionColor]="item.directionColor"
                      [percent]="item.percent"
                      [name]="item.name"
                      [end]="item.end"
                      [start]="item.start"
                      [endRes]="item.endRes">
      </app-trend-item>
    </div>
  </div>
</div>
