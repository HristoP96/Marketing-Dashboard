<div class="md-data-filter">
  <h5>SESSIONS BY REGION</h5>
</div>

<div class="map-container">
  <igx-geographic-map #map>
  </igx-geographic-map>
</div>

<ng-template let-series="series" let-item="item" #template>
  <span>{{item.country}}, {{item.session}}</span>
</ng-template>

<div class="progress-container">
  <div class="md-progress-bar">
    <button class="play-btn" (click)="toggleUpdate($event)" igxButton="raised">{{ inProgressMode ? 'Pause' : 'Play' | uppercase}}</button>
    <span>Start</span>
    <igx-linear-bar type="default" [textVisibility]="false" [max]="range" [value]="0" [step]="1" [animate]="false"></igx-linear-bar>
    <span>End</span>
  </div>


  <div class="status-container">
    <div class="users">
      <div>{{'users' | uppercase}}</div>
      <div style="font-size: 28pt; margin-right: 10px">{{users}}</div>
    </div>
    <div class="conversion-rate">
      <div style="margin:0 5px 0 10px">
        <div>{{'conversion rate' | uppercase}}</div>
        <div style="font-size: 28pt">{{conversionRate}}%</div>
      </div>
    </div>
    <div class="top-pages">
      <div style="margin-left: 5px">
        <div>{{'Top Pages' | uppercase}}</div>
        <ul>
          <li *ngFor="let page of topPages">{{page}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
